<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas Tutorial</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script defer src ="script.js"></script>
    <style>
        @import url("./styles.css");
    </style>
</head>
<body class="background">

    <div class="container mainContainer ">
        <div class="card">

            <div class="card-body">

                <!-- Inputs-->
                <div class="row align-items-start">
                    <div class="col">
                        <label class="form-label" for="num-colors">Num Colors (1-20):</label><br>                        
                        <span class="range-field">
                            <p id="num-colors-range-label" class="range-field-label">1</p>
                            <input class="form-range" type="range" id="num-colors" name="num-colors" min="1" max="20" step="1" value="1"/> 
                        </span>
                    </div>
                    <div class="col">
                        <label class="form-label" for="pixel-sample-size">Sample Size (10px - 100px):</label> <br>                       
                        <span class="range-field">
                            <p id="pixel-sample-size-range-label" class="range-field-label">10</p>
                            <input class="form-range" type="range" id="pixel-sample-size" name="pixel-sample-size" min="10" max="100" step="10" value="10" />  
                        </span>
                    </div>                    

                </div>
                <div class="row align-items-start">                        
                    <div id="color-inputs-container">
                        <input type="color" class="form-control form-control-color">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row align-items-start">
                    <div class="col">
                        <button class="btn form-control btn-primary " id="btnReduceColors">
                            <!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> -->
                            Reduce Colors
                        </button>  
                        <!-- 
                        <button class="btn form-control btn-primary" id="btnTestClosestColor">
                            Test Closest Color
                        </button>                         
                        <button class="btn form-control btn-primary" id="btnTestRgb">
                            Test Rgb
                        </button>  
                        <button class="btn form-control btn-primary" id="btnTestMostCommonColor">
                            Test Most Common Color
                        </button> 
                        -->
                    </div>
                    <div class="col">
                        <button class="btn form-control btn-primary" id="btnPixelateImage">
                            Pixelate Image
                        </button>   
                    </div>
                    <div class="col">
                        <button class="btn form-control btn-dark" id="btnClearOutput">
                            Clear Output
                        </button> 
                    </div>
                </div>
                                                    

                <div class="grid-output">
                    <div class="grid" id="grid" width="100%" height="300px">
                        <div id="source-image-container" class="image-container">
                            <img id="source-image" src="./source image.jpg" alt="Source Image">
                        </div>
                        <div id="pixelated-image-container" class="image-container ">
                            <!-- add the canvas element here -->
                        </div>
                        
                    </div>
                </div>

                 

            </div>
            
        </div>        
    </div>
    
</body>
</html>
</html>
